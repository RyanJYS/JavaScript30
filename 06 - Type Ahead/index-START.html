<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Type Ahead ğŸ‘€</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

</head>
<body>

  <form class="search-form">
    <input type="text" class="search" placeholder="City or State">
    <ul class="suggestions">
      <li>Filter for a city</li>
      <li>or a state</li>
    </ul>
  </form>
<script>
const endpoint = 'https://gist.githubusercontent.com/Miserlou/c5cd8364bf9b2420bb29/raw/2bf258763cdddd704f8ffd3ea9a3e81d25e2c6f6/cities.json';

const cities = [];

// Make a request for a user with a given ID
axios.get(endpoint)
  .then(function (response) {
    // handle success
    console.log('res',response);
    cities.push(...response.data);
    // console.table(cities);
  })
  .catch(function (error) {
    // handle error
    console.log(error);
  })
  .then(function () {
    // always executed
  });

let searchBox = document.querySelector(".search");
let suggestions = document.querySelector(".suggestions");
searchBox.addEventListener("change", showResult);  

function showResult() {
  //è·å–æœç´¢æ¡†çš„å­—ç¬¦
  const input = this.value;
  console.log('input',input);

  //ç”¨filteråŒ¹é…ç¬¦åˆçš„åŸå¸‚
  const resultList = cities.filter(item => 
    item.city.includes(input) || item.state.includes(input)
  );
  console.table(resultList);

  //ä¿®æ”¹domï¼Œå±•ç¤ºç»“æœ
  const dom = resultList.map(item => {
    const city = item.city;
    const state = item.state;

    return `
      <li>
          <span class="name">${city},${state}</span>
      </li>
    `;

  }).join('');

  suggestions.innerHTML = dom;

}

</script>
</body>
</html>
